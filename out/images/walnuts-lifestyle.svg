<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Kitchen Counter -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Wooden Counter -->
  <rect x="0" y="200" width="400" height="100" fill="#d4af37"/>
  <rect x="0" y="200" width="400" height="2" fill="#b8860b"/>
  
  <!-- Kitchen Elements -->
  <!-- Cutting Board -->
  <rect x="50" y="220" width="80" height="60" rx="8" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <circle cx="70" cy="240" r="3" fill="#654321"/>
  <circle cx="90" cy="250" r="3" fill="#654321"/>
  <circle cx="110" cy="235" r="3" fill="#654321"/>
  
  <!-- Coffee Cup -->
  <circle cx="300" cy="235" r="25" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <circle cx="300" cy="235" r="20" fill="#8B4513"/>
  <path d="M 320 235 Q 330 235 330 245 Q 330 255 320 255" fill="none" stroke="#ddd" stroke-width="3"/>
  <path d="M 325 235 Q 335 235 335 245 Q 335 255 325 255" fill="none" stroke="#ddd" stroke-width="2"/>
  
  <!-- Steam from coffee -->
  <path d="M 295 200 Q 295 195 300 190 Q 305 185 300 180" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 305 205 Q 305 200 310 195 Q 315 190 310 185" stroke="#ddd" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Walnut Package -->
  <g transform="translate(180, 180)">
    <!-- Package Box -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    
    <!-- Package Label -->
    <rect x="10" y="10" width="80" height="60" rx="4" fill="#f39c12"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">KASHMIRI</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">WALNUTS</text>
    <text x="50" y="58" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">Premium Quality</text>
    
    <!-- Product Image on Package -->
    <ellipse cx="50" cy="35" rx="12" ry="8" fill="#8b4513"/>
    <ellipse cx="46" cy="33" rx="4" ry="6" fill="#654321"/>
    <ellipse cx="54" cy="37" rx="3" ry="5" fill="#654321"/>
    
    <!-- Company Logo -->
    <circle cx="50" cy="70" r="8" fill="#e74c3c"/>
    <text x="50" y="74" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">ZC</text>
  </g>
  
  <!-- Fresh Walnuts -->
  <g transform="translate(250, 210)">
    <ellipse cx="0" cy="0" rx="15" ry="12" fill="#8b4513"/>
    <ellipse cx="3" cy="-2" rx="5" ry="8" fill="#654321"/>
    <ellipse cx="-3" cy="2" rx="4" ry="7" fill="#654321"/>
  </g>
  
  <g transform="translate(270, 225)">
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="#8b4513"/>
    <ellipse cx="2" cy="-1" rx="4" ry="6" fill="#654321"/>
    <ellipse cx="-2" cy="1" rx="3" ry="5" fill="#654321"/>
  </g>
  
  <g transform="translate(290, 215)">
    <ellipse cx="0" cy="0" rx="14" ry="11" fill="#8b4513"/>
    <ellipse cx="3" cy="-2" rx="5" ry="7" fill="#654321"/>
    <ellipse cx="-2" cy="2" rx="4" ry="6" fill="#654321"/>
  </g>
  
  <!-- Ambient Lighting -->
  <ellipse cx="200" cy="180" rx="120" ry="30" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Shadows -->
  <ellipse cx="230" cy="265" rx="60" ry="8" fill="rgba(0,0,0,0.1)"/>
  <ellipse cx="310" cy="265" rx="35" ry="6" fill="rgba(0,0,0,0.1)"/>
</svg>
