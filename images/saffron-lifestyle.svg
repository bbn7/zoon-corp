<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fff8dc"/>
  
  <!-- Traditional Kashmiri Table Cloth -->
  <rect x="0" y="180" width="400" height="120" fill="#8b4513"/>
  <rect x="0" y="180" width="400" height="3" fill="#654321"/>
  <rect x="0" y="297" width="400" height="3" fill="#654321"/>
  
  <!-- Traditional Pattern -->
  <rect x="0" y="210" width="400" height="2" fill="#daa520"/>
  <rect x="0" y="240" width="400" height="2" fill="#daa520"/>
  <rect x="0" y="270" width="400" height="2" fill="#daa520"/>
  
  <!-- Small Pattern Details -->
  <circle cx="50" cy="225" r="3" fill="#daa520"/>
  <circle cx="150" cy="225" r="3" fill="#daa520"/>
  <circle cx="250" cy="225" r="3" fill="#daa520"/>
  <circle cx="350" cy="225" r="3" fill="#daa520"/>
  
  <circle cx="100" cy="255" r="3" fill="#daa520"/>
  <circle cx="200" cy="255" r="3" fill="#daa520"/>
  <circle cx="300" cy="255" r="3" fill="#daa520"/>
  
  <!-- Traditional Kashmiri Dish -->
  <g transform="translate(120, 200)">
    <!-- Dish Base -->
    <ellipse cx="80" cy="30" rx="80" ry="25" fill="#daa520" stroke="#b8860b" stroke-width="2"/>
    <ellipse cx="80" cy="30" rx="70" ry="20" fill="#f4a460" stroke="#cd853f" stroke-width="1"/>
    
    <!-- Rice -->
    <ellipse cx="80" cy="28" rx="65" ry="18" fill="#fffef7"/>
    <ellipse cx="80" cy="26" rx="60" ry="15" fill="#fffaf0"/>
    
    <!-- Saffron Strands -->
    <path d="M 60 20 Q 65 15 70 18 Q 75 20 80 18" stroke="#dc143c" stroke-width="1" fill="none"/>
    <path d="M 85 25 Q 90 20 95 23 Q 100 25 105 23" stroke="#dc143c" stroke-width="1" fill="none"/>
    <path d="M 50 30 Q 55 25 60 28 Q 65 30 70 28" stroke="#dc143c" stroke-width="1" fill="none"/>
    <path d="M 95 15 Q 100 10 105 13 Q 110 15 115 13" stroke="#dc143c" stroke-width="1" fill="none"/>
    <path d="M 40 35 Q 45 30 50 33 Q 55 35 60 33" stroke="#dc143c" stroke-width="1" fill="none"/>
    
    <!-- Garnish -->
    <circle cx="70" cy="22" r="2" fill="#228b22"/>
    <circle cx="90" cy="24" r="2" fill="#228b22"/>
    <circle cx="75" cy="32" r="2" fill="#228b22"/>
    <circle cx="85" cy="28" r="2" fill="#228b22"/>
  </g>
  
  <!-- Saffron Package -->
  <g transform="translate(280, 190)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#8b0000" stroke="#654321" stroke-width="2"/>
    
    <!-- Gold Label -->
    <rect x="10" y="10" width="60" height="40" rx="4" fill="#ffd700" stroke="#daa520" stroke-width="1"/>
    
    <!-- Saffron Symbol -->
    <path d="M 40 20 Q 35 25 40 30 Q 45 25 40 20" stroke="#dc143c" stroke-width="2" fill="none"/>
    <path d="M 45 22 Q 40 27 45 32 Q 50 27 45 22" stroke="#dc143c" stroke-width="2" fill="none"/>
    
    <!-- Text -->
    <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#8b0000">KASHMIRI</text>
    <text x="40" y="52" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#8b0000">SAFFRON</text>
    <text x="40" y="58" text-anchor="middle" font-family="Arial" font-size="6" fill="#8b0000">A1 Grade</text>
  </g>
  
  <!-- Saffron Container -->
  <g transform="translate(320, 220)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#8b0000"/>
    <rect x="5" y="5" width="20" height="30" rx="2" fill="#ffd700"/>
    
    <!-- Saffron Strands Inside -->
    <path d="M 10 10 Q 12 8 14 10 Q 16 12 18 10" stroke="#dc143c" stroke-width="0.5" fill="none"/>
    <path d="M 12 15 Q 14 13 16 15 Q 18 17 20 15" stroke="#dc143c" stroke-width="0.5" fill="none"/>
    <path d="M 8 20 Q 10 18 12 20 Q 14 22 16 20" stroke="#dc143c" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Traditional Elements -->
  <!-- Incense Holder -->
  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="40" height="10" rx="5" fill="#8b4513"/>
    <circle cx="10" cy="-5" r="3" fill="#ff6347"/>
    <circle cx="20" cy="-3" r="2" fill="#ff4500"/>
    <circle cx="30" cy="-4" r="2.5" fill="#ff6347"/>
    
    <!-- Smoke -->
    <path d="M 10 -10 Q 10 -15 12 -18" stroke="#ddd" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M 20 -8 Q 20 -13 22 -16" stroke="#ddd" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M 30 -9 Q 30 -14 32 -17" stroke="#ddd" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Traditional Cup -->
  <g transform="translate(200, 160)">
    <ellipse cx="15" cy="0" rx="15" ry="8" fill="#daa520" stroke="#b8860b" stroke-width="1"/>
    <ellipse cx="15" cy="0" rx="12" ry="6" fill="#f4a460"/>
    <path d="M 25 0 Q 35 0 35 5 Q 35 10 25 10" fill="none" stroke="#daa520" stroke-width="3"/>
    <path d="M 5 0 Q -5 0 -5 5 Q -5 10 5 10" fill="none" stroke="#daa520" stroke-width="3"/>
  </g>
  
  <!-- Ambient Lighting -->
  <ellipse cx="200" cy="170" rx="150" ry="40" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Shadows -->
  <ellipse cx="200" cy="285" rx="100" ry="8" fill="rgba(0,0,0,0.1)"/>
  <ellipse cx="320" cy="275" rx="40" ry="6" fill="rgba(0,0,0,0.1)"/>
</svg>
