<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#faf8f3"/>
  
  <!-- Kitchen Counter -->
  <rect x="0" y="200" width="400" height="100" fill="#f4f1e8"/>
  <rect x="0" y="200" width="400" height="2" fill="#e8e5dc"/>
  
  <!-- Glass Jar -->
  <g transform="translate(80, 140)">
    <!-- Jar Body -->
    <rect x="0" y="20" width="80" height="100" rx="15" fill="rgba(255,255,255,0.8)" stroke="#ddd" stroke-width="2"/>
    
    <!-- Jar Contents - Almonds -->
    <ellipse cx="20" cy="40" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="35" cy="45" rx="7" ry="11" fill="#c19a6b"/>
    <ellipse cx="50" cy="42" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="25" cy="55" rx="7" ry="10" fill="#c19a6b"/>
    <ellipse cx="40" cy="50" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="55" cy="55" rx="7" ry="11" fill="#c19a6b"/>
    <ellipse cx="30" cy="65" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="45" cy="60" rx="7" ry="10" fill="#c19a6b"/>
    <ellipse cx="60" cy="65" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="35" cy="75" rx="7" ry="11" fill="#c19a6b"/>
    <ellipse cx="50" cy="70" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="25" cy="80" rx="7" ry="10" fill="#c19a6b"/>
    <ellipse cx="40" cy="85" rx="8" ry="12" fill="#d4a574"/>
    <ellipse cx="55" cy="90" rx="7" ry="11" fill="#c19a6b"/>
    
    <!-- Jar Lid -->
    <rect x="10" y="0" width="60" height="25" rx="5" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">ALMONDS</text>
  </g>
  
  <!-- Small Almond Package -->
  <g transform="translate(200, 190)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#2c3e50"/>
    <rect x="5" y="5" width="50" height="30" rx="2" fill="#3498db"/>
    <ellipse cx="30" cy="20" rx="8" ry="12" fill="#d4a574"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial" font-size="6" fill="white">Premium</text>
  </g>
  
  <!-- Scattered Almonds -->
  <ellipse cx="280" cy="230" rx="8" ry="12" fill="#d4a574"/>
  <ellipse cx="295" cy="235" rx="7" ry="11" fill="#c19a6b"/>
  <ellipse cx="310" cy="225" rx="8" ry="12" fill="#d4a574"/>
  <ellipse cx="320" cy="240" rx="7" ry="10" fill="#c19a6b"/>
  
  <!-- Kitchen Utensils -->
  <!-- Wooden Spoon -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="8" height="40" rx="4" fill="#8b4513"/>
    <ellipse cx="4" cy="45" rx="12" ry="8" fill="#8b4513"/>
  </g>
  
  <!-- Measuring Spoon -->
  <g transform="translate(300, 170)">
    <rect x="0" y="0" width="6" height="30" rx="3" fill="#999"/>
    <ellipse cx="3" cy="35" rx="15" ry="8" fill="#bbb"/>
    <ellipse cx="3" cy="35" rx="10" ry="5" fill="#ddd"/>
  </g>
  
  <!-- Ambient Lighting -->
  <ellipse cx="120" cy="130" rx="80" ry="20" fill="rgba(255,255,255,0.4)"/>
  <ellipse cx="280" cy="170" rx="60" ry="15" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Shadows -->
  <ellipse cx="120" cy="260" rx="50" ry="8" fill="rgba(0,0,0,0.1)"/>
  <ellipse cx="230" cy="255" rx="40" ry="6" fill="rgba(0,0,0,0.1)"/>
  <ellipse cx="310" cy="250" rx="35" ry="5" fill="rgba(0,0,0,0.1)"/>
</svg>
